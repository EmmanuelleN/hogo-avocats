---
layout: default
title: Blog
permalink: /blog/
---

{% include navbar_blog.html %}

<section class="Section Section--gradient">
  <section class="container">
    <h1 class="centered blue big">Blog</h1>
    <h2 class="centered normal Section-title">Actualit√©s juridiques et droit du travail</h2>
    <div class="Cards">
      {% for post in site.posts %}
        <div class="CardBlog">
          <div class="CardBlog-image" style="background-image: url(/assets/images/{{ post.image }})";></div>
          <div class="CardBlog-content">
            <h3>{{ post.title }}</h3>
            <p class="CardBlog-desc">{{ post.meta-desc }}</p>
            <p class="CardBlog-date">
              Le {% include date.html date=post.date %}
            </p>
          </div>
          <a class="CardBlog-link" href="{{ post.url }}"></a>
        </div>
      {% endfor %}
    </div>
  </section>
</section>
