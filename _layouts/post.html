<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    {% include navbar_blog.html %}
    <section class="Section">
      <div class="container">
          <div class="Post-imageContainer">
            <img class="Post-image" src="/assets/images/{{ page.image }}" alt="">
          </div>
          <div class="Post-container">
            <div class="Post-titleCard">
              <a class="yellow-maj yellow-maj--small" href="/blog">Blog</a>
              <h1>{{ page.title }}</h1>
              <p class="Post-date">
                Le {% include date.html date=page.date %}
              </p>
            </div>
            <div class="Post-content">
              {{ content }}
            </div>
          </div>
      </div>
    </section>

      {% include footer.html %}
  </body>
</html>
